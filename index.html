<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="signin-style.css" rel="stylesheet">
    <script src="auth.js"></script>
    <script src="requests.js"></script>
    <script src="showContent.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <section id="loading-page" class="elementHide">
        <lottie-player src="https://res.cloudinary.com/dt3ct7mak/raw/upload/v1631161818/vp46cfr6uk9utqikbduh.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </section>

        <label for="password">Código de acceso</label>
        <input placeholder="Ingresá el código de acceso" id="password">

        <a id="enterbtn"onclick="auth(document.getElementById('password').value)">Entrar</a>
        <script>
            // Get the input field
            let input = document.getElementById("password");
            // Execute a function when the user releases a key on the keyboard
            input.addEventListener("keyup", function(event) {
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13) {
                    // Cancel the default action, if needed
                    event.preventDefault();
                    // Trigger the button element with a click
                    document.getElementById("enterbtn").click();
                }
            });
        </script>
</body>
</html>
